{% extends "base.html" %}

{% block content %}

<title>Overview of users in database</title>

<p><a href="{{ url_for('.add_new_user') }}"> Add New User </a></p>

<p>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		<ul class=flashes>
		{% for message in messages %}
		  <li>{{ message }}</li>
		{% endfor %}
		</ul>
	  {% endif %}
	{% endwith %}
</p>

{{ table }}

{% endblock %}
